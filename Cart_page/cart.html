<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" type="image/jpg" href="Images/seal.png">
    <title>Cart</title>
    <style>
         a, a:hover, a:focus, a:active {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>

    <div class = "card">
        <div class = "info">
            <div class = "logo">
                <a href="../Main_page/index.html">
                    <img src = "Images/seal.png" style="cursor: pointer;">
                        
                </a>
                <a href="../Main_page/index.html">
                    <p style="font-size: 30px;">Seal Games</p>
                </a>
                
            </div>
            
            <div></div>

            <div class = "user">
                <div class = "gameSearch">
                    
                    <div class = "gameSearchResult">
                        <input type = "text" id = "input-box" placeholder="Enter the game title." spellcheck = "false">

                        <div class="result-box">
                        </div>
                    </div>

                    <button><img class = "white searchIcon" src = "images/magnifier.png"></button>
                    
                </div>
                
                <div class = "gameCart">
                    <button><img class = "white cartInfo" src = "images/shopping-cart.png"></button>

                    <div class = "cartContent">
                    </div>
                </div>
                    
                <button><img class = "userIMG" src = "images/Mr.Mime.jpg"></button>             
            </div>
        </div>
    </div>

    <div class="container">
        <div id="root"></div>

        <div class="cartBackground">
            <div class="head"><p >My Cart</p></div>
            <div id="cartItem">Your cart is Empty</div>

            <div class="foot" style="text-align: center;">
                <h2 id="total">Total: $0.00</h3>                
                <a href="../Checkout_page/index.html">
                    <button id="checkout" onclick="AnotherCheckout()">Pay with FastSpring</button>
                </a>
            </div>

        </div>
    </div>

    <script src="../Context/cart.js"></script>
    <script src="cart.js"></script>
    <script src="searchBox.js"></script>
    <script src="showCart.js"></script>
    <script src="addToCart.js"></script>

</body>
</html>
